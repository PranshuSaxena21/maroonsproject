<div class="row">
  <div class="col s8 offset-s2">
    <div class="card">
      <div class="sm-jumbotron center-align">
        <h2>Maroon Registration</h2>
      </div>
      <form class="col s12 white" #UserRegistrationForm="ngForm">
        <div class="row">
          <div class="input-field col s6 ">
            <input type="text" name="UserName" #UserName="ngModel" [(ngModel)]="user.UserName">  
            <label>User Name</label>          
          </div>
          <div class="input-field col s6">
            <input type="text" name="PassWord" #PassWord="ngModel" [(ngModel)]="user.PassWord">  
            <label>Pass Word</label> 
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input type="text" name="Email" #Email="ngModel" [(ngModel)]="user.Email">  
            <label>Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input type="text" name="FirstName" #FirstName="ngModel" [(ngModel)]="user.FirstName">  
            <label>First Name</label>
          </div>
          <div class="input-field col s6">
            <input type="text" name="LastName" #Last Name="ngModel" [(ngModel)]="user.LastName">  
            <label>Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button class="btn-large btn-submit" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
